<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/uwish-template" id="wish">
			<li>
				<img src="{{image}}" />
				<div class="description">
					<h2>{{header}}</h2>
					<p>{{text}}</p>
				</div>
				<button class="remove"></button>
				<div style="clear:left;">
			</li>
        </script>
        
        <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <script type="text/javascript" src="js/plugins/ActionSheet.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>uWish</title>
    </head>
    
    <body>
		<div id="wrapper">
		    <div id="scroller">
		        <ul class="wishes"></ul>
		    </div>
		</div>
		
		<div id="footer">
            <form action="" method="post" class="make-wish">
                <div class="picture-frame"></div>
                <textarea placeholder="What I want"></textarea>
                <button type="submit"></button>
        	</form>
		</div>
    </body>
</html>
